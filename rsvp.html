<h2>Confirmação de Presença (RSVP)</h2>

<!-- Iframe oculto para evitar navegação após submissão -->
<iframe name="gform_hidden" id="gform_hidden" style="display:none;"></iframe>

<form id="rsvpForm"
      class="cute-form"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfOUgeDYzo24JNl85z2-DM7tL9CtZCzR8WMYkqMF7t7GnMZYw/formResponse"
      method="POST"
      target="gform_hidden"
      autocomplete="on">

  <div class="form-row">
    <div class="form-group">
      <label for="nome">Nome *</label>
      <input
        type="text"
        id="nome"
        name="entry.1844618974"
        required
        autocomplete="given-name"
      />
    </div>

    <div class="form-group">
      <label for="sobrenome">Apelido *</label>
      <input
        type="text"
        id="sobrenome"
        name="entry.1812276602"
        required
        autocomplete="family-name"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="presenca">Vai estar presente? *</label>
    <div class="radio-group" id="presenca">
      <input type="radio" id="sim" name="entry.1896938407" value="Sim" required>
      <label for="sim">Sim</label>

      <input type="radio" id="nao" name="entry.1896938407" value="Não">
      <label for="nao">Não</label>
    </div>
  </div>

  <div class="form-group">
    <label for="restricoes">Tem alguma restrição alimentar?</label>
    <textarea
      id="restricoes"
      name="entry.493100585"
      placeholder="Escreva aqui (ex.: vegetariano, sem glúten, alergias)…"></textarea>
  </div>

  <!-- Campos ocultos obrigatórios do Google Forms -->
  <input type="hidden" name="fvv" value="1">
  <input type="hidden" name="draftResponse" value="[]">
  <input type="hidden" name="pageHistory" value="0">

  <button type="submit">Enviar Confirmação</button>
</form>
