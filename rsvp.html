<section id="rsvp">
  <h2>Confirmação de Presença (RSVP)</h2>

  <!-- hidden iframe to avoid page navigation after submit -->
  <iframe name="rsvp_hidden" id="rsvp_hidden" style="display:none;"></iframe>

  <form id="rsvpForm"
        class="cute-form"
        action="https://formsubmit.co/marianatiago.casamento2026@gmail.com"
        method="POST"
        target="rsvp_hidden">

    <div class="form-row">
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="Nome" required />
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome *</label>
        <input type="text" id="sobrenome" name="Sobrenome" required />
      </div>
    </div>

    <div class="form-group">
      <label>Você estará presente? *</label>
      <div class="radio-group">
        <label><input type="radio" name="Presença" value="Sim" required> Sim</label>
        <label><input type="radio" name="Presença" value="Não"> Não</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="Email" required />
    </div>

    <div class="form-group">
      <label for="restricoes">Tem alguma restrição alimentar?</label>
      <textarea id="restricoes" name="Restrições" placeholder="Escreva aqui..."></textarea>
    </div>

    <!-- FormSubmit options -->
    <input type="hidden" name="_subject" value="Nova confirmação de presença!" />
    <input type="hidden" name="_captcha" value="false" />
    <!-- honeypot -->
    <input type="text" name="_honey" style="display:none" />

    <button type="submit">Enviar Confirmação</button>
  </form>
</section>
