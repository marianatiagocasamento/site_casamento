<form class="rsvp-form" id="rsvpForm">
  <div class="form-row">
    <div class="form-group">
      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="entry.1844618974" required />
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome *</label>
      <input type="text" id="sobrenome" name="entry.1812276602" required />
    </div>
  </div>

  <div class="form-group">

    <div class="radio-group">
      <label><input type="radio" name="entry.1896938407" value="Sim" required> Sim</label>
      <label><input type="radio" name="entry.1896938407" value="N√£o"> N√£o</label>
    </div>
  </div>

  <div class="form-group">

    <textarea id="restricoes" name="entry.493100585" placeholder="Escreve aqui..."></textarea>
  </div>

  <button type="submit">Enviar Confirma√ß√£o</button>
</form>

<p id="formMessage" style="display:none;"></p>

<script>
document.getElementById("rsvpForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);
  const action = "https://docs.google.com/forms/d/e/1FAIpQLSfOUgeDYzo24JNl85z2-DM7tL9CtZCzR8WMYkqMF7t7GnMZYw/formResponse";
  const button = form.querySelector("button[type=submit]");
  const message = document.getElementById("formMessage");

  // Feedback while sending
  button.disabled = true;
  button.innerText = "Enviando...";

  fetch(action, {
    method: "POST",
    body: data,
    mode: "no-cors"
  }).then(() => {
    // Hide form, show success message
    form.style.display = "none";
    message.innerText = "üíå Obrigado! A sua confirma√ß√£o foi enviada com sucesso.";
    message.className = "success";
    message.style.display = "block";
  }).catch(() => {
    // Restore button on error
    button.disabled = false;
    button.innerText = "Enviar Confirma√ß√£o";
    message.innerText = "‚ö†Ô∏è Ocorreu um erro, tente novamente.";
    message.className = "error";
    message.style.display = "block";
  });
});
</script>
