<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Casamento</title>

  <!-- Names font -->
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <!-- Fallback family in case Baskerville BT doesn't load -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Load Baskerville BT (include woff2/woff if you generate them) */
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBT.woff2?v=2') format('woff2'),
           url('fonts/BaskervilleBT.woff?v=2') format('woff'),
           url('fonts/BaskervilleBT.ttf?v=2') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    @media (max-width: 768px) {
      html, body {
        background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background_cellphone(1).png') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
      }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }

    .hero * { position: relative; z-index: 1; }

    /* Center column for date + names + subtitle */
    .hero-inner {
      width: min(92vw, 780px);
      margin: 0 auto;
      text-align: center;
    }

    .hero .rsvp-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #65805e;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 3px;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 400;
    }

    /* Names in Pinyon Script, stacked, responsive size */
    .names {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(3rem, 6vw, 6rem);
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
      font-weight: 400;
    }

    .names .name { display: block; }
    .names .amp {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0.5rem 0;
      line-height: 1;
    }

    .hero .date {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    section:not(.hero) {
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    /* Ensure all headings use Baskerville */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 400;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      margin-top: 2rem;
    }

    /* ðŸ‘‡ NEW: styles for Google Form embed (applies inside rsvp.html) */
    .form-embed {
      position: relative;
      max-width: 760px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
    }

    .form-embed iframe {
      width: 100%;
      height: 1000px;
      border: 0;
    }

    .form-embed .form-mask {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 42px;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255,255,255,0), #fff 80%);
    }
  </style>
</head>
<body>

  <section class="hero">
    <a href="#rsvp" class="rsvp-button">Confirmar PresenÃ§a!</a>
    <div class="hero-inner">
      <div class="date">â€“ 9 de maio de 2026 â€“</div>

      <h1 class="names">
        <span class="name">Mariana</span>
        <span class="amp">&amp;</span>
        <span class="name">Tiago</span>
      </h1>

      <p>Vamos casar!</p>
    </div>
  </section>

  <section id="schedule"></section>
  <section id="gift"></section>
  <section id="rsvp"></section>

  <footer>
    <p>Com amor, Mariana & Tiago</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const v = Date.now(); // cache-buster during edits
      fetch('schedule.html?v=' + v)
        .then(res => res.text())
        .then(html => document.querySelector('#schedule').innerHTML = html);

      fetch('gift.html?v=' + v)
        .then(res => res.text())
        .then(html => document.querySelector('#gift').innerHTML = html);

      fetch('rsvp.html?v=' + v)
        .then(res => res.text())
        .then(html => document.querySelector('#rsvp').innerHTML = html);
    });
  </script>
</body>
</html>
