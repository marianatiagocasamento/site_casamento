<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Nosso Casamento</title>

  <!-- Names font -->
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

  <style>
    [hidden]{ display:none !important; }

    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBT.woff2') format('woff2'),
           url('fonts/BaskervilleBT.woff') format('woff'),
           url('fonts/BaskervilleBT.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBoldBT.woff2') format('woff2'),
           url('fonts/BaskervilleBoldBT.woff') format('woff'),
           url('fonts/BaskervilleBoldBT.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --stack-gap: clamp(1.2rem, 2.2vw, 2rem);
      --topbar-h: 56px;
      --theme-green: #65805e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      overflow-x: hidden;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }
    @media (max-width: 768px) {
      html, body {
        background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background_cellphone(1).png') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
      }
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--topbar-h) 2rem 2rem;
      position: relative;
      z-index: 1;
    }
    .hero::before { content: ""; position: absolute; inset: 0; background: rgba(255,255,255,.4); z-index: 0; }
    .hero * { position: relative; z-index: 1; }

    .hero-topbar{
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: var(--topbar-h);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 .75rem;
      z-index: 3;
    }

    .hamburger {
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      width: 38px;
      height: 34px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(101,128,94,0.25);
      border-radius: 8px;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 20px;
      height: 2px;
      background: #333;
      border-radius: 2px;
    }

    .topbar-menu {
      position: absolute;
      top: var(--topbar-h);
      right: .75rem;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(101,128,94,0.18);
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      padding: .6rem 1rem;
      gap: .35rem;
      min-width: 240px;
      z-index: 4;
    }
    .topbar-menu a {
      font-family:'Baskerville BT','Libre Baskerville',serif;
      color:#333;
      text-decoration:none;
      padding: .55rem 0;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      text-transform: uppercase;
      font-weight: 500;
    }
    .topbar-menu a:last-child { border-bottom: none; }

    .hero-inner {
      width: min(92vw, 780px);
      margin: 0 auto;
      text-align: center;
      transform: none;
    }
    @media (min-width: 768px) { .hero-inner { transform: translateY(-3vh); } }
    @media (min-width: 1024px) { .hero-inner { transform: translateY(-6vh); } }

    /* NEW title */
    .hero .title {
      font-family: 'Baskerville BT','Libre Baskerville',serif;
      font-weight: 400;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      line-height: 1.2;
      color: #323f30;
      margin-bottom: 2rem;
    }

    .hero .date {
      font-family: 'Baskerville BT','Libre Baskerville',serif;
      font-weight: 400;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      margin-bottom: var(--stack-gap);
    }

    .names {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(3rem, 6vw, 6rem);
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 500;
    }
    .names .amp { font-size: clamp(2rem, 4vw, 3rem); margin: .35rem 0; }

    .hero .location {
      font-family: 'Baskerville BT','Libre Baskerville',serif;
      font-weight: 400;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      margin-top: var(--stack-gap);
    }

    .hero .rsvp-button {
      display: inline-block;
      margin-top: 4rem;
      background: var(--theme-green);
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: background .2s;
    }
    .hero .rsvp-button:hover { background:#4e664a; }

    @media (max-width: 768px) {
      .hero-inner { transform: translateY(-6vh); }
      .names { font-size: 3.5rem; }
    }

    section:not(.hero) {
      padding: 2rem; max-width: 1000px; margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85); border-radius: 12px;
    }

    h2 {
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 500;
      color:#323f30;
      border-bottom: 2px solid rgba(78,102,74,0.4);
      text-align: center;
      padding-bottom: 0.5rem;
    }
    h3 {
      font-family: 'Baskerville BT','Libre Baskerville',serif;
      font-weight: 400;
      color: rgba(0,0,0,0.85);
    }

    footer { text-align: center; padding: 0; background-color: transparent; margin-top: 0; }

    /* RSVP styles unchanged… */
    #rsvp { min-height: 360px; }
    .cute-form { max-width: 600px; width: 90%; margin: 1.5rem auto 0; padding: 2rem; background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.1); text-align:left; font-family:'Baskerville BT','Libre Baskerville',serif; }
    .cute-form .form-row { display:flex; gap:1rem; flex-wrap:wrap; }
    .cute-form .form-group { flex:1 1 45%; min-width:240px; margin-bottom:1rem; }
    .cute-form label { display:block; font-weight:400; margin-bottom:.4rem; }
    .cute-form input, .cute-form textarea { width:100%; padding:.9rem; border:1px solid #ddd; border-radius:8px; font-size:1rem; background:#fafafa; }
    .cute-form input:focus, .cute-form textarea:focus { outline:none; border:1px solid var(--theme-green); box-shadow:0 0 4px rgba(101,128,94,.4); }
    .cute-form textarea { min-height:90px; resize:vertical; }
    .radio-group { display:flex; align-items:center; gap:2rem; margin-top:.4rem; flex-wrap:wrap; }
    .radio { display:inline-flex; align-items:center; gap:.6rem; }
    .radio input[type="radio"] { margin:0; width:15px; height:15px; accent-color: var(--theme-green); }
    .cute-form button[type="submit"] { width:100%; padding:1rem; font-weight:500; font-size:1rem; font-family:'Baskerville BT','Libre Baskerville',serif; background: var(--theme-green); color:#fff; border:0; border-radius:8px; cursor:pointer; transition:background .2s; }
    .cute-form button[type="submit"]:hover { background:#4e664a; }

    .thankyou-card{ max-width:720px; margin:2rem auto; padding:2rem; background:#fff; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,0.08); text-align:center; font-family:'Baskerville BT','Libre Baskerville',serif; animation:fadeIn .4s ease-out; }
    .thankyou-card .emoji{ font-size:2rem; display:block; margin-bottom:.5rem; }
    .thankyou-actions{ margin-top:1rem; display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; }
    .btn{ display:inline-block; padding:.6rem 1rem; border-radius:30px; text-decoration:none; font-weight:400; font-size:.95rem; border:1px solid transparent; }
    .btn-primary{ background: var(--theme-green); color:#fff; }
    .btn-primary:hover{ background:#4e664a; }
    .btn-ghost{ background:#fff; color:#333; border-color:#ddd; }
    .btn-ghost:hover{ border-color:#bbb; }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-topbar">
      <button class="hamburger" aria-label="Abrir menu" aria-controls="menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
      </button>
      <nav id="menu" class="topbar-menu" hidden>
        <a href="#schedule">O nosso dia</a>
        <a href="#gift">Lista de presentes</a>
        <a href="#contacts">Contatos</a>
      </nav>
    </div>

    <div class="hero-inner">
      <div class="title">O Nosso Casamento</div> <!-- NEW LINE -->
      <div class="date">9 de maio de 2026</div>

      <h1 class="names">
        <span class="name">Mariana</span>
        <span class="amp">&amp;</span>
        <span class="name">Tiago</span>
      </h1>

      <div class="location">São Miguel, Açores</div>

      <a href="#rsvp" class="rsvp-button">Confirmar Presença</a>
    </div>
  </section>

  <section id="schedule"></section>
  <section id="rsvp"></section>
  <section id="gift"></section>
  <section id="contacts"></section>

  <script>
window.addEventListener('DOMContentLoaded', async () => {
  const v = Date.now();
  async function inject(selector, url, after) {
    const res = await fetch(url + (url.includes('?') ? '&' : '?') + 'v=' + v);
    const html = await res.text();
    const el = document.querySelector(selector);
    el.innerHTML = html;
    if (after) after(el);
  }
  await inject('#schedule', 'schedule.html');
  await inject('#gift', 'gift.html');
  await inject('#rsvp', 'rsvp.html', initRSVP_GForm);
  await inject('#contacts', 'contacts.html');

  const hamburger = document.querySelector('.hamburger');
  const menu  = document.getElementById('menu');

  function closeMenu(){
    if (!menu.hidden){
      menu.hidden = true;
      hamburger.setAttribute('aria-expanded','false');
    }
  }

  if (hamburger && menu) {
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      const open = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!open));
      menu.hidden = open;
    });

    menu.addEventListener('click', (e) => {
      if (e.target.matches('a')) closeMenu();
    });

    document.addEventListener('click', (e) => {
      if (!menu.hidden && !menu.contains(e.target) && !hamburger.contains(e.target)) {
        closeMenu();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  }
});

function initRSVP_GForm(container) {
  const section = container;
  const form    = section.querySelector('#rsvpForm');
  const btn     = section.querySelector('button[type="submit"]');
  const iframe  = section.querySelector('#gform_hidden');
  if (!form || !iframe) return;
  let submitted = false;
  let fallbackTimer = null;

  function replaceWithThanks() {
    section.innerHTML = `
      <div class="thankyou-card" role="status" aria-live="polite">
        <span class="emoji">💌</span>
        <h2>Obrigado pela sua confirmação!</h2>
        <p>A sua resposta foi recebida com sucesso.</p>
        <div class="thankyou-actions">
          <a class="btn btn-primary" href="#rsvp" onclick="reloadRSVP(event)">Enviar outra resposta</a>
          <a class="btn btn-ghost" href="#schedule">Ver detalhes do dia</a>
        </div>
      </div>`;
    section.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  form.addEventListener('submit', () => {
    submitted = true;
    if (btn) { btn.disabled = true; btn.textContent = 'Enviando...'; }
    section.scrollIntoView({ behavior: 'smooth', block: 'center' });

    clearTimeout(fallbackTimer);
    fallbackTimer = setTimeout(() => { if (submitted) replaceWithThanks(); }, 1200);
  });

  iframe.addEventListener('load', () => {
    if (!submitted) return;
    clearTimeout(fallbackTimer);
    replaceWithThanks();
  });
}

function reloadRSVP(e) {
  e.preventDefault();
  const section = document.querySelector('#rsvp');
  if (!section) return;
  fetch('rsvp.html?v=' + Date.now())
    .then(res => res.text())
    .then(html => {
      section.innerHTML = html;
      initRSVP_GForm(section);
      section.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
}
  </script>

</body>
</html>
