<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Nosso Casamento</title>

  <!-- Names font -->
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <!-- Fallback family in case Baskerville BT doesn't load -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Load Baskerville BT */
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBT.woff2') format('woff2'),
           url('fonts/BaskervilleBT.woff') format('woff'),
           url('fonts/BaskervilleBT.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBoldBT.woff2') format('woff2'),
           url('fonts/BaskervilleBoldBT.woff') format('woff'),
           url('fonts/BaskervilleBoldBT.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --stack-gap: clamp(1.2rem, 2.2vw, 2rem);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    @media (max-width: 768px) {
      html, body {
        background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background_cellphone(1).png') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
      }
    }

    /* === Top navigation === */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }
    .top-nav a {
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    .top-nav a:hover {
      background: #65805e;
      color: #fff;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .hero::before { content: ""; position: absolute; inset: 0; background: rgba(255,255,255,.4); z-index: 0; }
    .hero * { position: relative; z-index: 1; }

    .hero-inner {
      width: min(92vw, 780px);
      margin: 0 auto;
      text-align: center;
      padding-top: 0;
      transform: none;
    }
    @media (min-width: 768px) {
      .hero-inner { transform: translateY(-3vh); }
    }
    @media (min-width: 1024px) {
      .hero-inner { transform: translateY(-6vh); }
    }

    .hero .rsvp-button {
      display: inline-block;
      margin-top: 3rem;
      background: #65805e;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 400;
      transition: background .2s;
    }
    .hero .rsvp-button:hover { background:#4e664a; }

    .names {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(3rem, 6vw, 6rem);
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-weight: 500;
    }
    .names .name { display: block; }
    .names .amp { font-size: clamp(2rem, 4vw, 3rem); margin: .35rem 0; line-height: 1; }

    .hero .date {
      font-family: 'Baskerville BT','Libre Baskerville',serif !important;
      font-weight: 400;
      font-size: clamp(1.4rem, 2.2vw, 1.9rem);
      margin-bottom: var(--stack-gap);
    }
    .hero .location {
      font-family: 'Baskerville BT','Libre Baskerville',serif;
      font-weight: 400;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      margin-top: var(--stack-gap);
    }

    @media (max-width: 768px) {
      .names { font-size: 3.5rem; line-height: 1.2; }
    }

    section:not(.hero) {
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    h1, h2, h3, h4, h5, h6 { font-family: 'Baskerville BT', 'Libre Baskerville', serif; font-weight: 400; }
    h2 {
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      text-align: center;
      padding-bottom: 0.5rem;
    }

    footer { text-align: center; padding: 1rem; background-color: rgba(255,255,255,.85); margin-top: 2rem; }
  </style>
</head>
<body>

  <!-- Fixed top navigation -->
  <header class="top-nav">
    <a href="#schedule">Detalhes do Dia</a>
    <a href="#gift">Lista de Presentes</a>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <div class="date">9 de maio de 2026</div>

      <h1 class="names">
        <span class="name">Mariana</span>
        <span class="amp">&amp;</span>
        <span class="name">Tiago</span>
      </h1>

      <div class="location">São Miguel, Açores</div>

      <a href="#rsvp" class="rsvp-button">Confirmar Presença</a>
    </div>
  </section>

  <section id="schedule"></section>
  <section id="gift"></section>
  <section id="rsvp"></section>

  <footer>
    <p>Com amor, Mariana & Tiago</p>
  </footer>

  <script>
window.addEventListener('DOMContentLoaded', async () => {
  const v = Date.now();

  async function inject(selector, url, after) {
    const res = await fetch(url + (url.includes('?') ? '&' : '?') + 'v=' + v);
    const html = await res.text();
    const el = document.querySelector(selector);
    el.innerHTML = html;
    if (after) after(el);
  }

  await inject('#schedule', 'schedule.html');
  await inject('#gift', 'gift.html');
  await inject('#rsvp', 'rsvp.html');
});
  </script>

</body>
</html>
