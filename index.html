<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Casamento</title>

  <style>
    @font-face {
      font-family: 'Orpheus Pro';
      src: url('fonts/OrpheusPro.woff2') format('woff2'),
           url('fonts/OrpheusPro.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'AGaramond Pro';
      src: url('fonts/AGaramondPro-Regular.woff2') format('woff2'),
           url('fonts/AGaramondPro-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'AGaramond Pro', serif;
      background-color: #f8f8f8;
      color: #000;
    }

    .hero {
      position: relative;
      text-align: center;
      background-color: #e9f0ec;
      padding: 6rem 1rem 3rem;
    }

    .hero .rsvp-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 3px;
      font-weight: bold;
    }

    .hero .nav-link {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1rem;
    }

    .hero h1 {
      font-family: 'Orpheus Pro', serif;
      font-size: 3rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    .hero .date {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .hero .flowers {
      margin-top: 2rem;
    }

    .hero .flowers img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero .date {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <a href="#rsvp" class="rsvp-button">RSVP</a>
    <div class="nav-link">Onde e quando</div>
    <div class="date">– 17.06.2023 –</div>
    <h1>Sofia e Ahmir</h1>
    <p>Vamos nos casar!</p>

    <div class="flowers">
      <img src="images/flowers.png" alt="Flores decorativas">
      <!-- Replace the src with your own floral image path -->
    </div>
  </section>

</body>
</html>
