<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Casamento</title>

  <!-- Names font -->
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <!-- Fallback family in case Baskerville BT doesn't load -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Load Baskerville BT (include woff2/woff if you generate them) */
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBT.woff2?v=2') format('woff2'),
           url('fonts/BaskervilleBT.woff?v=2') format('woff'),
           url('fonts/BaskervilleBT.ttf?v=2') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    @media (max-width: 768px) {
      html, body {
        background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background_cellphone(1).png') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
      }
    }

    .content-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90%;
      margin: 0 auto;
    }

    .map-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }

    .hero * { position: relative; z-index: 1; }

    .hero .rsvp-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 3px;
      font-weight: bold;
    }

    .hero .nav-link {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1rem;
    }

    /* Names in Pinyon Script, stacked, not bold */
    .names {
      font-family: 'Pinyon Script', cursive;
      font-size: 4rem;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
      font-weight: 400;
    }
    .names .name { display: block; }
    .names .amp {
      font-size: 3rem;
      margin: 0.5rem 0;
      line-height: 1;
    }

    .hero .date {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 400;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    section:not(.hero) {
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    /* Ensure all headings use Baskerville */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 400;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <section class="hero">
    <a href="#rsvp" class="rsvp-button">Confirmar Presença!</a>
    <div class="nav-link"><a href="#schedule" style="text-decoration: none; color: #000;">Detalhes</a></div>
    <div class="date">– 09.05.2026 –</div>

    <h1 class="names">
      <span class="name">Mariana</span>
      <span class="amp">&amp;</span>
      <span class="name">Tiago</span>
    </h1>

    <p>Vamos casar!</p>
  </section>

  <section id="schedule"></section>
  <section id="gift"></section>
  <section id="rsvp"></section>

  <footer>
    <p>Com amor, Mariana & Tiago</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const v = Date.now(); // cache-buster during edits
      fetch('schedule.html?v=' + v)
        .then(res => res.text())
        .then(html => document.querySelector('#schedule').innerHTML = html);

      fetch('gift.html?v=' + v)
        .then(res => res.text())
        .then(html => document.querySelector('#gift').innerHTML = html);

      fetch('rsvp.html?v=' + v)
        .then(res => res.text())
        .then(html => document.querySelector('#rsvp').innerHTML = html);
    });
  </script>
</body>
</html>
