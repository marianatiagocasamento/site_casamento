<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Nosso Casamento</title>

  <!-- Names font -->
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <!-- Fallback family in case Baskerville BT doesn't load -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Load Baskerville BT */
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBT.woff2') format('woff2'),
           url('fonts/BaskervilleBT.woff') format('woff'),
           url('fonts/BaskervilleBT.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Baskerville BT';
      src: url('fonts/BaskervilleBoldBT.woff2') format('woff2'),
           url('fonts/BaskervilleBoldBT.woff') format('woff'),
           url('fonts/BaskervilleBoldBT.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root{ --stack-gap: clamp(1.2rem, 2.2vw, 2rem); }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background.png') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    @media (max-width: 768px) {
      html, body {
        background: url('https://cdn.jsdelivr.net/gh/marianatiagocasamento/site_casamento/background_cellphone(1).png') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
      }
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .hero::before { content: ""; position: absolute; inset: 0; background: rgba(255,255,255,.4); z-index: 0; }
    .hero * { position: relative; z-index: 1; }

    .hero-inner {
      width: min(92vw, 780px);
      margin: 0 auto;
      text-align: center;
      padding-top: 0;
      transform: none;
    }
    @media (min-width: 768px)  { .hero-inner { transform: translateY(-3vh); } }
    @media (min-width: 1024px) { .hero-inner { transform: translateY(-6vh); } }

    .hero .rsvp-button {
      display: inline-block;
      margin-top: 3rem;
      background: #65805e;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      font-family: 'Baskerville BT', 'Libre Baskerville', serif;
      font-weight: 400;
      transition: background .2s;
    }
    .hero .rsvp-button:hover { background:#4e664a; }

    .names {
      font-family: 'Pinyon Script', cursive;
      font-size: clamp(3rem, 6vw, 6rem);
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-weight: 500;
    }
    .names .amp { font-size: clamp(2rem, 4vw, 3rem); margin: .35rem 0; line-height: 1; }

    .hero .date {
      font-family: 'Baskerville BT','Libre Baskerville',serif !important;
      font-weight: 400;
      font-style: normal;
      font-size: clamp(1.4rem, 2.2vw, 1.9rem);
      margin-bottom: var(--stack-gap);
    }
    .hero .location {
      font-family: 'Baskerville BT','Libre Baskerville',serif;
      font-weight: 400;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      margin-top: var(--stack-gap);
    }

    @media (max-width: 768px) { .names { font-size: 3.5rem; line-height: 1.2; } }

    section:not(.hero) {
      padding: 2rem; max-width: 1000px; margin: 2rem auto;
      background: rgba(255, 255, 255, 0.85); border-radius: 12px;
    }

    h2 { font-family:'Baskerville BT','Libre Baskerville',serif; font-weight:600; border-bottom:1px solid #ccc; text-align:center; padding-bottom:.5rem; }

    footer { text-align: center; padding: 1rem; background-color: rgba(255,255,255,.85); margin-top: 2rem; }

    /* RSVP form basics */
    .cute-form { max-width: 600px; width: 90%; margin: 1.5rem auto 0; padding: 2rem; background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.1); text-align:left; font-family:'Baskerville BT','Libre Baskerville',serif; transition: opacity .25s ease, transform .25s ease; }
    .cute-form .form-row { display:flex; gap:1rem; flex-wrap:wrap; }
    .cute-form .form-group { flex:1 1 45%; min-width:240px; margin-bottom:1rem; }
    .cute-form label { display:block; font-weight:500; margin-bottom:.4rem; }
    .cute-form input, .cute-form textarea { width:100%; padding:.9rem; border:1px solid #ddd; border-radius:8px; font-size:1rem; background:#fafafa; }
    .cute-form input:focus, .cute-form textarea:focus { outline:none; border:1px solid #65805e; box-shadow:0 0 4px rgba(101,128,94,.4); }
    .cute-form textarea { min-height:90px; resize:vertical; }
    .radio-group { display:flex; align-items:center; gap:2rem; margin-top:.4rem; flex-wrap:wrap; }
    .radio { display:inline-flex; align-items:center; gap:.6rem; }
    .radio input[type="radio"] { margin:0; width:15px; height:15px; accent-color:#65805e; }
    .cute-form button[type="submit"] { width:100%; padding:1rem; font-weight:600; font-size:1rem; background:#65805e; color:#fff; border:0; border-radius:8px; cursor:pointer; transition:background .2s; }
    .cute-form button[type="submit"]:hover { background:#4e664a; }

    /* Smooth swap helpers */
    #rsvp { scroll-margin-top: 14vh; }
    #rsvp.is-submitting .cute-form { opacity:.6; transform:scale(.995); pointer-events:none; }

    /* Thank-you view centered within the same height */
    .ty-outer {
      display:flex; align-items:center; justify-content:center;
      min-height: inherit; /* inherit the locked section height */
    }
    .thankyou-card{
      max-width: 720px; margin: 2rem; padding: 2rem; background:#fff;
      border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,.08);
      text-align:center; font-family:'Baskerville BT','Libre Baskerville',serif;
      opacity:0; transform:translateY(8px);
      transition: opacity .28s ease, transform .28s ease;
    }
    .thankyou-card.show { opacity:1; transform:none; }

    .thankyou-card .emoji{ font-size:2rem; display:block; margin-bottom:.5rem; }
    .thankyou-actions{ margin-top:1rem; display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; }
    .btn{ display:inline-block; padding:.6rem 1rem; border-radius:30px; text-decoration:none; font-weight:400; font-size:.95rem; border:1px solid transparent; }
    .btn-primary{ background:#65805e; color:#fff; }
    .btn-primary:hover{ background:#4e664a; }
    .btn-ghost{ background:#fff; color:#333; border-color:#ddd; }
    .btn-ghost:hover{ border-color:#bbb; }

    @media (max-width: 720px) {
      .cute-form { width:95%; padding:1.2rem; }
      .cute-form .form-row { flex-direction:column; gap:.6rem; }
      .cute-form .form-group { min-width:100%; margin-bottom:.9rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-inner">
      <div class="date">9 de maio de 2026</div>

      <h1 class="names">
        <span class="name">Mariana</span>
        <span class="amp">&amp;</span>
        <span class="name">Tiago</span>
      </h1>

      <div class="location">SÃ£o Miguel, AÃ§ores</div>

      <a href="#rsvp" class="rsvp-button">Confirmar PresenÃ§a</a>
    </div>
  </section>

  <section id="schedule"></section>
  <section id="gift"></section>
  <section id="rsvp"></section>

  <footer>
    <p>Com amor, Mariana & Tiago</p>
  </footer>

<script>
window.addEventListener('DOMContentLoaded', async () => {
  const v = Date.now();

  async function inject(selector, url, after) {
    const res = await fetch(url + (url.includes('?') ? '&' : '?') + 'v=' + v);
    const html = await res.text();
    const el = document.querySelector(selector);
    el.innerHTML = html;
    if (after) after(el);
  }

  await inject('#schedule', 'schedule.html');
  await inject('#gift', 'gift.html');
  await inject('#rsvp', 'rsvp.html', initRSVP_GForm);
});

/* ===== Smooth RSVP behavior ===== */
function initRSVP_GForm(container) {
  const section = container;                         // <section id="rsvp">
  const form    = section.querySelector('#rsvpForm');
  const btn     = section.querySelector('button[type="submit"]');
  const iframe  = section.querySelector('#gform_hidden');

  if (!form || !iframe) return;

  let submitted = false;
  let fallbackTimer = null;

  // Lock the section height so layout/background won't jump
  const lockHeight = () => { section.style.minHeight = section.offsetHeight + 'px'; };
  const unlockHeight = () => setTimeout(() => { section.style.minHeight = ''; }, 320);

  const smoothScroll = () => section.scrollIntoView({ behavior: 'smooth', block: 'start' });

  function showThanks() {
    lockHeight();
    section.classList.remove('is-submitting');

    // Build a centered thank-you view that respects the locked height
    const html = `
      <div class="ty-outer">
        <div class="thankyou-card" role="status" aria-live="polite">
          <span class="emoji">ðŸ’Œ</span>
          <h2 style="font-weight:400;">Obrigado pela sua confirmaÃ§Ã£o!</h2>
          <p style="margin-top:.35rem;">A sua resposta foi recebida com sucesso.</p>
          <div class="thankyou-actions">
            <a class="btn btn-primary" href="#rsvp" onclick="reloadRSVP(event)">Enviar outra resposta</a>
            <a class="btn btn-ghost" href="#schedule">Ver detalhes do dia</a>
          </div>
        </div>
      </div>
    `;
    section.innerHTML = html;

    // Fade the card in
    requestAnimationFrame(() => {
      const card = section.querySelector('.thankyou-card');
      if (card) card.classList.add('show');
      smoothScroll();
      unlockHeight();
    });
  }

  form.addEventListener('submit', () => {
    submitted = true;
    if (btn) { btn.disabled = true; btn.textContent = 'Enviando...'; }
    section.classList.add('is-submitting');
    lockHeight();                 // keep the section the same height during the swap
    smoothScroll();

    // Fallback if the iframe 'load' is blocked
    clearTimeout(fallbackTimer);
    fallbackTimer = setTimeout(() => { if (submitted) showThanks(); }, 1200);
  });

  // When Google finishes, its confirmation loads in the hidden iframe
  iframe.addEventListener('load', () => {
    if (!submitted) return;       // ignore initial load
    clearTimeout(fallbackTimer);
    showThanks();
  });
}

// Reload the original RSVP form in place (also height-locked)
function reloadRSVP(e) {
  e.preventDefault();
  const section = document.querySelector('#rsvp');
  if (!section) return;

  // Keep the same height so nothing shifts
  section.style.minHeight = section.offsetHeight + 'px';

  fetch('rsvp.html?v=' + Date.now())
    .then(res => res.text())
    .then(html => {
      section.innerHTML = html;
      initRSVP_GForm(section);
      section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      setTimeout(() => { section.style.minHeight = ''; }, 320);
    });
}
</script>

</body>
</html>
